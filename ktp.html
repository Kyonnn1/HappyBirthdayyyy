<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ktp</title>
  <link rel="stylesheet" href="ktp.css">
</head>
<body>

  <h1 class="text">Ciee Udah Ada KTP</h1>

<div class="ktp-card">
  <div class="ktp-header">
    <h1>KARTU TANDA PENDUDUK</h1>
    <h2>REPUBLIK INDONESIA</h2>
  </div>

  <div class="ktp-body">
    <div class="ktp-photo">
      <img src="hbd.jpeg" alt="Foto KTP">
    </div>
    <div class="ktp-info">
      <p><strong>NIK:</strong> 1234567890123456</p>
      <p><strong>Nama:</strong> Debora Joice Norce Akasia</p>
      <p><strong>Tempat/Tgl Lahir:</strong> Dobo, 5 Juni 2008</p>
    </div>
  </div>
</div>


  
  <h2 class="click-text">Click anywhere to continue</h2>

  <script src="ktp.js"></script>
  
</body>
</html>
